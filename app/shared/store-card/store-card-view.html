<div class=clientCard><div ng-if=!clientShown.openData.isOpen class=openClosedSign><span class=open-closed-text ng-class="clientShown.openData.openTime == undefined ? 'noOpenTime' : ''">Cerrado</span> <span class=open-closed-text ng-if="clientShown.openData.openTime != undefined">hasta las <span class=open-closed-text data-ng-bind=::clientShown.openData.openTime></span> <span class=open-closed-text ng-if="clientShown.openData.openHour < 12">(AM)</span> <span class=open-closed-text ng-if="clientShown.openData.openHour >= 12 && clientShown.openData.openHour < 13">(PM)</span></span></div><div class=clientInfo><img class=clientImage ng-src={{clientShown.client.imagen}} alt={{clientShown.client.cliente}}><div class=contacto><p ng-if=!isMobile class=direccion ng-bind=::clientShown.client.direccion></p><a ng-if=isMobile class=geoLocation ng-click=locationConsulted(clientShown.client.cliente) ng-href="http://maps.google.com/?q={{clientShown.client.direccion}}, {{location}}, Argentina({{clientShown.client.cliente}})" "><img src=assets/img/location.png></a><p ng-if=!isMobile class=telefono data-ng-bind=::clientShown.client.telefono></p><a ng-if=isMobile ng-click=callPerformed(clientShown.client.cliente) ng-href=tel:{{clientShown.client.telefono}} target=_blank><img src=assets/img/callIcon.png></a></div><div class=delivery><p class=text ng-if=clientShown.client.preciodelivery>Este local ofrece Delivery</p><p class="text noDelivery" ng-if=!clientShown.client.preciodelivery>Este local NO ofrece Delivery</p></div></div><div class=matchedProducts><h3 class=products-header ng-if="searchText == clientShown.client.cliente">Carta</h3><h3 class=products-header ng-if="searchText != clientShown.client.cliente">Productos Relacionados</h3><p class=fullCardButton ng-if="searchText != clientShown.client.cliente" ng-click=doSearch(clientShown.client.cliente)>Ver la carta completa</p><div ng-repeat="product in clientShown.matchedProducts" class=product><h5 class=price ng-if=product.precio ng-bind="::product.precio | currency:$"></h5><h5 class=productName data-ng-bind=::product.producto></h5><h5 class=descripcion data-ng-bind=::product.descripcion></h5></div></div><p class=bottomStoreName ng-bind=clientShown.client.cliente></p></div>
